<script>
    (function(window, undefined){

        function getJSONP(url, callback) {
            if (!url) {
                return;
            }

            var name = 'getJSONP' + new Date().getTime();
            var cbname = 'getJSONP.' + name; //作为jsonp函数的属性
            if (url.indexOf('?') === -1) {
                url += '?callback=' + cbname;
            } else {
                url += '&callback=' + cbname;
            }
            var script = document.createElement('script');
            //定义被脚本执行的回调函数
            getJSONP[name] = function (e) {
                try {
                    callback && callback(e);
                } catch (e) {
                    //
                }
                finally {
                    //最后删除该函数与script元素
                    delete getJSONP[name];
                    script.parentNode.removeChild(script);
                }
            }
            script.src = url;
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        window.getJSONP = getJSONP;

        var btn = document.querySelectorAll('.J_Submit'),
            rs = document.getElementById('J_ShowResult'),
            globalToken = null;

        if (btn.length === 0) {
            return false;
        }

        for (var i = 0, len = btn.length; i < len; i++) {
            btn[i].onclick = (function(b){
                return function() {
                    saveFormData(b);
                }
            })(btn[i]);
        }

        getJSONP('http://ms.jd.com/ele/formValue/getTokens.html?appId=24961&msId=20615', function(data){
            if (data.result) {
                var fms = document.getElementsByTagName('form');
                globalToken = data.tokens[0];
                for (var i = 0, len = fms.length; i < len; i++) {
                    fms[i].setAttribute('data-token', data.tokens[i + 1]);
                }
            }
        });

        function saveFormData(btn) {
            var btn = btn,
                form = btn.parentNode.parentNode,
                inps = form.querySelector('.J_InpWrap').querySelectorAll('input'),
                labels = form.querySelector('.J_InpWrap').querySelectorAll('label'),
                params = '';

                var pArr = [];
                params = 'param={"token":"' + globalToken + '","vtoken":"' + form.getAttribute('data-token') + '","type":1,"msId":"20615","form":';
                params += '[';
                for (var j = 0, iLen = inps.length; j < iLen; j++) {
                    pArr.push('{"id":' + inps[j].id + ',"value":"' + inps[j].value +
                            '","itemName":"' + labels[j].innerHTML + '"}');
                }
                params += pArr.join(',');
                params += ']}';
                getJSONP(form.getAttribute('action') + '?' + params, function(json){
                    if (json.result) {
                        rs.querySelector('.post-succ').innerHTML = btn.getAttribute('data-feedback').replace(/(.{5})/g, '$1<br>');
                        rs.className = 'show-result show-res-succ';
                        for (var k = 0, kLen = inps.length; k < kLen; k++) {
                            inps[k].value = '';
                        }
                    } else {
                        if (json.status === 1) {
                            rs.className = 'show-result show-res-rep';
                        } else if (json.status === 2) {
                            rs.querySelector('.post-fail').innerHTML = json.message;
                            rs.className = 'show-result show-res-fail';
                        } else {
                            rs.querySelector('.post-fail').innerHTML = '提交失败';
                            rs.className = 'show-result show-res-fail';
                        }
                    }
                });
        }

        rs.onclick = function() {
            rs.className = 'show-result';
        };
    })(window);
</script>
<script>
    (function(){
        var pageHtml = document.querySelector('#J_opaPage').innerHTML,
                rDelay = /delay_\d{1,2}_\ds/g,
                rDur = /duration_\d{1,2}_\ds/g,
                aDelay = null,
                aDur = null,
                styleStr = '',
                head = document.getElementsByTagName('head')[0],
                styleEle = document.createElement('style');

        // 去重
        var unique = function(arr) {
            if (!arr) {
                return [];
            }
            var aObj = {},
                    len = arr.length,
                    aRes = [];
            for (var i = 0; i < len; i++) {
                aObj[arr[i]] = i;
            }
            for (var key in aObj) {
                aRes.push(key);
            }
            return aRes;
        };

        aDelay = pageHtml.match(rDelay);
        aDur = pageHtml.match(rDur);
        // console.log(aDelay);
        // console.log(aDur);
        aDelay = unique(aDelay);
        aDur = unique(aDur);
        // console.log(aDelay);
        for (var i = 0, len = aDelay.length; i < len; i++) {
            var delay = aDelay[i].replace("delay_", "").replace("_", ".");
            styleStr += '.pannels .' + aDelay[i] + '{-webkit-transition-delay:' + delay + ';-o-transition-delay:' + delay + ';transition-delay:' + delay + ';-webkit-animation-delay:' + delay + ';-o-animation-delay:' + delay + ';animation-delay:' + delay + ';}\n';
        }
        for (var j = 0, l = aDur.length; j < l; j++) {
            var dur = aDur[j].replace("duration_", "").replace("_", ".");
            styleStr += '.pannels .' + aDur[j] + '{-webkit-transition-duration:' + dur + ';-o-transition-duration:' + dur + ';transition-duration:' + dur + ';-webkit-animation-duration:' + dur + ';-o-animation-duration:' + dur + ';animation-duration:' + dur + ';}\n';
        }
        styleEle.innerHTML = styleStr;
        head.appendChild(styleEle);
    })();
</script>

        d.ready = function (f) {
            if (!ie && !wk && d.addEventListener)
                return d.addEventListener('DOMContentLoaded', f, false);
            if (fn.push(f) > 1) return;
            if (ie)
                (function () {
                    try { d.documentElement.doScroll('left'); run(); }
                    catch (err) { setTimeout(arguments.callee, 0); }
                })();
            else if (wk)
                var t = setInterval(function () {
                    if (/^(loaded|complete)$/.test(d.readyState))
                        clearInterval(t), run();
                }, 0);
        };
    })();
    (function(window, undefined){

        var loader = document.getElementById("J_MiLoading"),
                body = document.documentElement || document.body,
                gTop = document.getElementById('J_GuideTop'),
                size = {
                    width: body.clientWidth > 640 ? 640 : body.clientWidth,
                    height: body.clientHeight
                },
                musicTip = document.querySelector('.music-tip'),
                musicPlayer = document.getElementById('J_MusicPlayer'),
                evs = {
                    touchdown: 'ontouchstart' in window ? 'touchstart' : 'mousedown',
                    touchmove: 'ontouchmove' in window ? 'touchmove' : 'mousemove',
                    touchup: 'ontouchend' in window ? 'touchend' : 'mouseup'
                };

        //loading
        var bar = loader.querySelector(".j-loading-text"),
                opaPage = document.querySelector("#J_opaPage"),
                num = 0,
                time = 0,
                state = true;

        function loadOk(){
            if(state){
                state = false;
                bar.innerHTML = "100%";
                App.Utils.removeClass(loader, "active");
                loader.style.zIndex = "0";
                loader.style.visibility = "hidden";
            }
        }

        var timer = setInterval(function(){
            num = parseInt(num + Math.random() * 10, 10);
            time++;

            if (num > 90) {
                num = 90;
            } else {
                bar.innerHTML = num + "%";
            }
            if (time > 10) {
                clearInterval(timer);
                loadOk();
            }
        }, 1000);

        var page = null,
                count = 0,
                initState = true;

        function executeMult(d, b) {
            var a = 0,
                    f = d.toString(),
                    c = b.toString();
            try {
                a += f.split(".")[1].length
            } catch(g) {}
            try {
                a += c.split(".")[1].length
            } catch(g) {}
            return Number(f.replace(".", "")) * Number(c.replace(".", "")) / Math.pow(10, a)
        }

        function executeDivi(arg1, arg2) {
            var t1 = 0,
                    t2 = 0,
                    r1, r2;
            try {
                t1 = arg1.toString().split(".")[1].length
            } catch(e) {}
            try {
                t2 = arg2.toString().split(".")[1].length
            } catch(e) {}
            with(Math) {
                r1 = Number(arg1.toString().replace(".", ""));
                r2 = Number(arg2.toString().replace(".", ""));
                return executeMult(r1 / r2, pow(10, t2 - t1));
            }
        }

        function backgroundJustify(){
            var bgEles = document.querySelectorAll(".stage-bg-edit"),
                    scale = executeDivi(body.clientHeight,960);
            if(scale <= 1){
                for(var i = 0, len = bgEles.length; i < len; i++){
                    var item = bgEles[i],
                            oScale = item.getAttribute("data-scale");
                    item.style['webkitTransformOrigin'] = 'top center';
                    if(oScale){
                        item.style['webkitTransform'] = 'scale(' + oScale + ')';
                        item.offset;
                    }
                }
            }
            else{
                for(var i = 0, len = bgEles.length; i < len; i++){
                    var item = bgEles[i],
                            oScale = item.getAttribute("data-scale");
                    item.style['webkitTransformOrigin'] = 'top center';
                    if(oScale){
                        var nScale = executeMult(oScale,scale);
                        nScale += 0.02;
                        item.style['transform'] = 'scale(' + nScale + ')';
                        item.style['webkitTransform'] = 'scale(' + nScale + ')';
                        item.offset;
                    }
                }
            }
        }

        document.ready(function() {
            backgroundJustify();
            loadOk();

            page = new App.Opa({
                size: size,
                transEnd: function() {
                    var util = App.Utils,
                            box = this.get("pageNode"),
                            sa = box.querySelector(".start-animate");
                    util.removeClass(sa, "start-animate");
                    util.addClass(box.querySelector(".current"), "start-animate");
                    if (box.querySelector(".current").getAttribute('data-last')) {
                        gTop.style['visibility'] = 'hidden';
                    } else {
                        gTop.style['visibility'] = 'visible';
                    }
                }
            });
            //V3.0新增需求，支持无音乐，此处需要判空
            if(musicTip){
                musicTip = document.querySelector('.music-tip');
                musicPlayer = document.getElementById('J_MusicPlayer');

                musicTip.parentNode.style['opacity'] = 1;
                setTimeout(function(){
                    musicTip.style['opacity'] = 0;
                }, 3000);

                musicPlayer.pause();
                opaPage.addEventListener(evs.touchdown, function(ev){
                    if (initState) {
                        musicPlayer.play();
                        App.Utils.addClass(musicTip.parentNode, 'active');
                        initState = false;
                    }
                }, false);
                // debugger;
                musicTip.parentNode.addEventListener(evs.touchup, function(ev){
                    if (App.Utils.hasClass(musicTip.parentNode, 'active')) {
                        musicPlayer.pause();
                        App.Utils.removeClass(musicTip.parentNode, 'active');
                    } else {
                        musicPlayer.play();
                        App.Utils.addClass(musicTip.parentNode, 'active');
                    }
                    return false;
                }, false);

            }
            setInterval(function(){
                if (page) {
                    page.resize();
                }
            }, 100);
        });

        var evt = "onorientationchange" in window ? "orientationchange" : "resize",
                ort = document.querySelector("#J_Orientation");
        window.addEventListener(evt, function(ev){
            if (page) {
                setTimeout(function(){
                    page.resize();
                }, 100);
            }
            if (evt === "resize") {
                window.orientation = 0;
            }
            switch(window.orientation) {
                case 90:
                case -90:
                    ort.style['display'] = "block";
                    break;
                default:
                    ort.style['display'] = 'none';
                    break;
            }

        }, false);
        if (!/mobile/i.test(navigator.userAgent)) {
            var qrDom = document.createElement('div');
            qrDom.style.cssText = 'position:absolute;left:50%;top:0px;margin-left: 350px;width: 200px;height: 260px;background-color:#fff;';
            qrDom.innerHTML = '<img src="http://img13.360buyimg.com/cms/jfs/t2323/229/367512824/1431/1e178ff3/560516ccN0f66f92c.png" style="padding:20px;width:160px;height:160px;"><p style="text-align:center;">可手机扫一扫查看<br>效果更佳</p>';
            document.getElementsByTagName('body')[0].appendChild(qrDom);
        }
    })(window);
</script><div style="position: absolute; left: 50%; top: 0px; margin-left: 350px; width: 200px; height: 260px; background-color: rgb(255, 255, 255);"><img src="./img/560516ccN0f66f92c.png" style="padding:20px;width:160px;height:160px;"><p style="text-align:center;">可手机扫一扫查看<br>效果更佳</p></div>
